<!DOCTYPE html>
<html>
<head>
	<title>Formularios con HTML</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body class="container">
<header>
	<h2>Formularios con HTML5</h2>

</header>
<nav>
	<ul class="nav nav-tabs">
		<li class="active"><a href="a">Inicio</a></li>
		<li><a href="a">Noticias</a></li>
		<li><a href="a">Proyectos</a></li>
		<li><a href="a">Contactos</a></li>
	</ul>

</nav>
<section class="jumbotron">
	<form method="POST">
		<label>Nombre</label>
		<input type="text" class="form-control" name="nombre" placeholder="Escribe su Nombre" required>
		<label>Email</label>
		<input type="email" class="form-control" name="email" placeholder="Escribe su email" required>
		<label>Edad</label>
		<input type="number" class="form-control" name="edad" placeholder="Escribe su edad" required min="0" max="120">
		<label>Fecha de Nacimiento</label>
		<input type="date" class="form-control" name="fecha" required>
		<br>
		<input type="submit" class="btn-primary">


	</form>


</section>

</footer>
